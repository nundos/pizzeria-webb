<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizzeria Roma</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

</head>
<body>
<header>
  <div class="container">
    <h1 id="site-title">Laddar titel...</h1>
    <!-- Här kommer kontaktinfo från JS att läggas in direkt efter h1 -->
    <nav id="site-nav">
      <!-- Navigationslänkar genereras här -->
    </nav>
  </div>
</header>

<!-- Banner under menyn -->
<div class="banner"></div>

<section class="hero">
  <div class="container" id="hero-content">
    <!-- Hero-title och subtitle genereras här -->
  </div>
</section>

<section class="info" id="info">
  <div class="container" id="info-content">
    <!-- Info-title och description genereras här -->
  </div>
</section>

<section class="offers">
  <div class="container">
    <h3>Erbjudanden</h3>
    <div id="offers-grid" class="menu-grid">
      <!-- Erbjudanden genereras här -->
    </div>
  </div>
</section>

<section class="menu" id="menu">
  <div class="container">
    <h3>Meny</h3>
    <div id="menu-grid" class="menu-grid">
      <!-- Meny genereras här -->
    </div>
  </div>
</section>

<footer id="footer">
  <div class="container" id="footer-content">
    <!-- Footer-innehåll genereras här -->
  </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
